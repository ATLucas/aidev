    parameters:
      type: object
      properties:
        name:
          type: string
          description: User's name
- type: function
  function:
    name: save_email
    description: Save the user's email address
    parameters:
      type: object
      properties:
        email:
          type: string
          description: User's email address
- type: function
  function:
    name: save_phone_number
    description: Save the user's phone number
    parameters:
      type: object
      properties:
        phone_number:
          type: string
          description: User's phone number
- type: function
  function:
    name: save_budget
